# fly.toml file generated for web-go-boilerplate on 2023-04-01T00:12:21+07:00

app = "web-go-boilerplate"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "sin"
processes = []

[env]
  PORT=
  DB_PORT=
  DB_HOST=
  DB_USER=
  DB_PASSWORD=
  DB_NAME=
  SECRET_KEY=
  ADMIN_SECRET_KEY=
  ENV=
  HOST=
  SENDINBLUE_API_KEY=
  CLIENT_PASSWORD_RESET_URL=

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"